<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let us walk your dog!</title>
</head>
<body>
    <h1>Let us walk your dog!</h1>
    <form method="POST" action="https://hookb.in/EJOx04Ox">
        <div><label>First Name:<input type="text" name="owner_first" id="owner_first"></label></div>
        <div><label>Last Name:<input type="text" name="owner_last" id="owner_last"></label></div>
        <div><label>Pet's Name:<input type="text" name="pet_name" id="pet_name"></label></div>
        <div>Pet Size:</div>
        <div>
            <label><input type="radio" name="pet_size" id="pet_small" value="small">Small</label>
            <label><input type="radio" name="pet_size" id="pet_medium" value="medium">Medium</label>
            <label><input type="radio" name="pet_size" id="pet_large" value="large">Large</label>
        </div>
        <div><label>Email:<input type="email" name="email" id="email"></label></div>
        <div><label>Phone #:<input type="phone" name="phone" id="phone"></label></div>
        <div><label>Address:<input type="text" name="address" id="address"></label>
            <label>City:<input type="text" name="city" id="city"></label>
            <label>State
                <select name="state" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX" selected>Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </label>
            <label>Zip Code:<input type="text" name="zip" id="zip"></label>
        </div>
        <div>What days would you like us to walk your pet?</div>
        <label><input type="checkbox" name="day[]" id="M" value="M">Monday</label>
        <label><input type="checkbox" name="day[]" id="T" value="T">Tuesday</label>
        <label><input type="checkbox" name="day[]" id="W" value="W">Wednesday</label>
        <label><input type="checkbox" name="day[]" id="R" value="R">Thursday</label>
        <label><input type="checkbox" name="day[]" id="F" value="F">Friday</label>
        <label><input type="checkbox" name="day[]" id="S" value="S">Saturday</label>
        <label><input type="checkbox" name="day[]" id="Su" value="Su">Sunday</label>
        <div><input type="submit"></div>
    </form>
</body>
</html>
