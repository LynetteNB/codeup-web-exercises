<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API Exercise</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<div id="map"></div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA12FJ0Fsb0QXncRWVWlF1M2UIPTn0VB8"></script>
<script>
    var map = new google.maps.Map(document.getElementById("map"), {
        center:{lat: 29.4260, lng: -98.4861},
        zoom: 11
    });

    var favoriteRestaurant = "Sapporo, San Antonio, TX";
    geoCodeIt(favoriteRestaurant);
    addMarker(favoriteRestaurant);

    function geoCodeIt(address) {
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({"address": address}, function(results, status) {
            if (status == "OK") {
                map.setCenter(results[0].geometry.location);
            } else {
                alert("Please enter a valid address");
            }
        })
    }
    function addMarker(address) {
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({"address": address}, function(results, status) {
            if (status == "OK") {
                map.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    position: results[0].geometry.location,
                    map: map
                });
                var infoWindow = new google.maps.InfoWindow(
                    {content: address}
                );
                infoWindow.open(map, marker);
            } else {
                alert("Please enter a valid address");
            }
        })
    }

</script>
</body>
</html>
