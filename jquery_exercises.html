<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Exercise</title>
</head>
<body>
    <h1>This is a Title!</h1>
    <p id="alert">This paragraph will be alerted through id!</p>
    <div>
        <img class="codeup" src="IMG/meeting.jpg" alt="">
    </div>
    <h2 class="codeup">This is a List!</h2>
    <ul>
        <li class="codeup">List Item w/ Class</li>
        <li>List Item</li>
        <li id="codeup">List Item w/ Class removed</li>
        <li class="codeup">List Item w/ Class</li>
        <li id="li">List Item w/ ID</li>
        <li>List Item</li>
    </ul>
<script src="js/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function() {
        //jquery introduction exercise
        // alert("The DOM has finished loading!");

        //jquery selectors exercise
        // alert($('#alert').html());
        // $('.codeup').css('border', '1px solid red');
        // $('li').css('font-size', '20px');
        // $('h1, p, li').css('background', 'yellow');
        // var h1Elements = $('h1').html();
        // alert(h1Elements);

        //jquery mouse events exercise
        $('h1').click(function(e){
            $(this).css({background: 'aqua'});
        });
        $('p').dblclick(function(e){
            $(this).css({fontSize: '18px'})
        });
        $('li').hover(
            function(){
                $(this).css({color: '#F00'});
            },
            function(){
                $(this).css({color: '#000'})
            }
        );
    });
</script>
</body>
</html>
