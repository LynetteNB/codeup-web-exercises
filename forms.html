<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register With Us!</h1>
    <form method="POST" action="https://hookb.in/EJOx04Ox">
        <div><label for="email">Email:</label><input type="email" name="email" id="email" placeholder="Enter Email Here"></div>
        <div><label for="password">Password:</label><input type="password" name="password" id="password" placeholder="Enter Password Here"></div>
        <div><textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself."></textarea></div>
        <fieldset>
            <legend>How did you hear about us?</legend>
            <div><label><input type="radio" value="billboard" name="marketing" id="billboard">Billboard</label></div>
            <div><label><input type="radio" value="radio-advert" name="marketing" id="radio-advert">Radio Advertisement</label></div>
            <div><label><input type="radio" value="internet-advert" name="marketing" id="internet-advert">Internet Advertisement</label></div>
            <div><label><input type="radio" value="other" name="marketing" id="other">Other</label></div>
        </fieldset>
        <div><label>What web browser are you using?
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
                <option value="opera">Opera</option>
            </select>
        </label></div>
        <input type="submit">
    </form>
</body>
</html>
